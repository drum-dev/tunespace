<!-- Artist Page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/jquery-ui.structure.css">
    <link rel="stylesheet" href="./assets/css/jquery-ui.theme.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Crispy Happiness</title>
</head>



<body>

    <header>
        <div class="container">
        <div class="row">
            <!-- header text -->
            <div class="col s6">
                <h2>Chris P Happiness</h2>
            </div>
            <!-- Search Area -->
            <div class="col s6 right-align" id="searchContainer">
                <div class="row col s12">
                    <label for="searchArtist" style="font-size: 16px; color: black;">Search</label>
                    <input type="text" placeholder="Enter an Artist Name here.." id="searchArtist" />
                </div>
                <div class="row col s12 right-align">
                    <button class="btn waves-effect waves-dark" type="submit" name="action" id="searchBtn">Search for Artist
                    </button>
                </div>
            </div>
        </div>
    </div>
    </header>
    <main>
    <div class="container">
    <div class="row">
        <!-- Artist Bio -->
        <div class="col s12 center-align" id="artistBioContainer">
            <div class="col s12" id="artistBio">
            </div>
        </div>
    </div>
    <!-- Artrist top 10 tracks -->
    <div class="row">
        <div class="col s6" id="topTracksContainer">
            <div class="col s12" id="topTracks">
                <h3>Top Tracks</h3>
                <ol id="topTracksList">
                </ol>
            </div>
            <div class="col s12" id="artistDiscography">
                <h3>Discography</h3>
                <ul id="artistDiscographyList">
                </ul>
            </div>
        </div>
        <!-- Media Link Container -->
        <div class="col s6 center-align" id="mediaContainer">
            <div class="row col s12" id="artistWebsite">
                Artist Website
            </div>
            <div class="row col s12" id="artistLastFm">
                Last FM
            </div>
            <div class="row col s12" id="artistTwitter">
                Twitter
            </div>
            <div class="row col s12" id="artistFacebook">
                Facebook
            </div>

        </div>
        </div>
    </div>
</main>

    <footer>
        <div class="container">
        <div class="row" id="footerContainer">
            <div class="col s4 center-align" id="footerEl">
                About Us
            </div>
            <div class="col s4 center-align" id="footerEl">
                Github Repo
            </div>
            <div class="col s4 center-align" id="footerEl">
                Disclaimer
            </div>
        </div>
    </div>
    </footer>


    <div id="artistInfo"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/artist.js"></script>
    <script src="./assets/js/track.js"></script>
    <script src="./assets/js/jquery-ui.js"></script>
</body>

</html>
