<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <link rel="stylesheet" href="./assets/css/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/jquery-ui.structure.css" /> 
    <link rel="stylesheet" href="./assets/css/jquery-ui.theme.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>TuneSpace | Explore Your Music</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row">
                <!-- header text -->
                <div class="col s6">
                    <a href="index.html"> <img src="assets/img/TuneSpace.png" alt="TuneSpace logo" class="responsive-img" id="homeCl"></a>
                </div>
            <!-- Search Area -->
            <div class="col s12 m6 right-align" id="searchContainer">
                <div class="row col s12">
                    <input type="text" placeholder="Enter an Artist Name here..." id="searchArtist" />
                </div>
                <!-- Search Area -->
                    <div class="row col s12 right-align">
                        <button class="btn waves-effect waves-black waves-ripple" type="submit" name="action"
                            id="searchBtn">Search for Artist
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- CONTENT -->
    <main>
        <div class="container">
            <section class="row">
                <!-- Artist Bio -->
                <article class="col s12 center-align" id="artistBioContainer">
                    <div class="col s12" id="artistBio">
                    </div>
                </article>
            </section>
            <section class="row" id="trackDiscRow">
                <!-- Artrist top tracks & discography -->
                <section class="col s12" id="topTracksContainer">
                    <article class="col s12 m5" id="topTracks">
                        <h3>Top Tracks</h3>
                        <ol id="topTracksList">
                        </ol>
                    </article>
                    <div class="col s12 m1">
                    </div>
                    <article class="col s12 m6" id="artistDiscography">
                        <h3>Discography</h3>
                        <div class="carousel" id="carousel">
                            <!-- LOAD CAROUSEL HERE -->
                        </div>
                    </article>
                </section>
            </section>

            <!-- Media Link Container -->

            <section class="row" id="containerMediaRow">
                <div class="col s12 m12 center-align" id="mediaContainer">
                    <h3>Visit This Artist's Media Platforms</h3>
                    <div class="row" id="mediaRow">
                      <article class="row col s12 m12 l3" id="artistWebsite">
                      </article>
                      <article class="row col s12 m12 l3" id="artistLastFm">
                      </article>
                      <article class="row col s12 m12 l3" id="artistTwitter">
                      </article>
                      <article class="row col s12 m12 l3" id="artistFacebook">
                      </article>
                  </div>
                </div>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row" id="footerContainer">
                <div class="col s4 center-align" id="footerEl1">
                    <a href="about.html" target="_blank">About Us</a>
                </div>
                <div class="col s4 center-align" id="footerEl2">
                    <a href="https://github.com/mjamesd/crispy-happiness" target="_blank">Github Repo</a>
                </div>
                <div class="col s4 center-align" id="footerEl3">
                    <a href="disclaimer.html" target="_blank">Disclaimer</a>
                </div>
            </div>
        </div>
    </footer>

    <div id="actionButton" class="fixed-action-btn"></div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Readmore.js/2.2.0/readmore.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/artist.js"></script>

</body>

</html>
